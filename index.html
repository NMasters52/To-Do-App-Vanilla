<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>To Do App</title>
</head>
<body>
    <button id="darkModeToggle" class="btn btn-secondary">Toggle Dark Mode</button>

    <div class="container-md text-center p-5 my-5">
        <h1>To Do List</h1>
        <br>
        <section class="input-group mb-3">
            <input type="text" id="task" placeholder="Add Task" class="form-control">
            <button onClick="addTask()" class="btn btn-primary" type="button" id="button-addon1">Submit</button>
        </section>
    
        <section>
            <h3>Task List</h3>
            <ul id="taskList" class="list-group">
            </ul>
        </section>
    </div>
    
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</html>
